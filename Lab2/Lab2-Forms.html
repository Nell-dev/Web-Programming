<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Coffee Orders</title>
	</head>
	<style>
		h1 {text-align: center;
      		color: blue;
      		margin-bottom: 0.5rem;
    		}
    	h3 {text-align: center;
    		color: blue;
    		margin-bottom: 0.5rem;
    		}

    	label{font-family: "Lucida Console", "Courier New", monospace;}

    	p{font-family: "Lucida Console", "Courier New", monospace;
    		font-weight:bold }

    	body{justify-items: center;}
    	button{color:blue;
    		width: 200px;}
    	
    </style>	
	<body>
		<h1> Order Your Coffee</h1>
		<h3>Fill out the form below for your coffee order</h3>

		<form action ="https://www.w3schools.com/action_page.php" method ="get">
			<p>
				<label for="name">Customer Name</label>
				<input type="text" id="customer" name="customer">
			</p>

			<p>
				<label for="mail">Customer Email</label>
				<input type="email" id="email" name="email">
			</p>

<!- Coffee Type (dropdown/select with options like Latte, Cappuccino, etc.) -->	
  			<p>
				<label for="coffeetypes">Coffee Type</label>
				<select id="coffeetypes" name="coffeetypes">
					<option></option>
					<option>Cappuccino</option>
					<option>Latte</option>
					<option>Regular</option>
				</select>
			</p>

  	
<!- Size (radio buttons: Small, Medium, Large)-->
			
		<p> Select the cup size</p>

			<label><input type="radio" name="size" value="small" /> Small</label><br />
			
			<label><input type="radio" name="size" value="medium" /> Medium</label><br />
			
			<label><input type="radio" name="size" value="large" /> Large</label>


<!- Extras (checkboxes: Whipped Cream, Extra Shot, Almond Milk) -->
		<p>Select your add-ons:</p>

		  <label>
		    <input type="checkbox" name="addons" value="whipped_cream" />
		    Whipped Cream
		  </label><br />

		  <label>
		    <input type="checkbox" name="addons" value="extra_shot" />
		    Extra Shot
		  </label><br />

		  <label>
		    <input type="checkbox" name="addons" value="almond_milk" />
		    Almond Milk
		  </label><br/>
		  <br/>
		  <br/>


<!- Special Instructions (Textarea) -->

		<label for="instructions">Special Instructions</label><br/>
        <textarea id="instructions" name="instructions" rows="6" placeholder="such as: No sugar, No cream, etc..."></textarea><br/>
        <br/>


<!- Submit Button -->
		
		<button type="submit">Submit Order</button>
	</form>
	</body>

</html>
